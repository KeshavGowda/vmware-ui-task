<div class="container">
    <div class="jumbotron border border-secondary rounded" style="width:40%;margin: auto; margin-top: 10%;">
        <div class="page-header">
            <h3>Login</h3>
        </div>
        <div class="tab-pane active" role="tabpanel" id="loginform">
            <form role="form" (submit)="login()" ngNativeValidate>
                <div class="form-group">
                    <label for="username">Email:</label> 
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label> 
                    <input type="password" class="form-control" id="password" minlength=6 name="password" [(ngModel)]="password" required/>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div *ngIf="loginFailed" class="alert alert-danger" style="margin-top: 5%;">
            Invalid Credentials
        </div>
    </div>  
  </div>
